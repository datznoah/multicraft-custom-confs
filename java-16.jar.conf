## See the default craftbukkit.jar.conf for a detailed documentation of the
## format of this file.
[config]
name = Custom JAR (Java 16)
configSource = https://raw.githubusercontent.com/datznoah/multicraft-custom-confs/main/java-16.jar.conf
category = Custom JARs

[encoding]
#encode = system
#decode = system
#fileEncoding = latin-1

[start]
command = /usr/lib/jvm/java-16-openjdk-amd64/bin/java -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -XX:MaxPermSize=128M -Djline.terminal=jline.UnsupportedTerminal -jar custom-java16.jar nogui
